<html>
    <head>
        <title>SAAPA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <h1>Avaliação</h1>
      <hr width=15% color=navy size=4 align=left>   
    
        <form method="POST">
        <h2>Medidas Cutâneas</h2> 
        <label>Toráx:<input type="number"class="form-control" id="torax" name="torax"></label><br><br>
        <label>Coxa:<input  type="number" class="form-control" id="coxa" name="coxa"></label><br><br>
        <label>Subescapular:<input type="number" class="form-control" id="subescapular" name="subescapular"></label><br><br>
        <label>Abdominal:<input type="number" class="form-control" id="abdominal" name="abdominal"></label><br><br>
        <label>Supra-ílica:<input type="number" class="form-control" id="suprailiaca" name="suprailiaca"></label><br><br>
        <label>Tríceps:<input type="number" class="form-control" id="triceps" name="triceps"></label><br><br>
        <label>Sub-axilar:<input class="form-control" id="sub-axilar" name="sub-axilar"></label><br><br>
        <hr width=15% color=navy size=4 align=left> 
        
        <h2>Outras Meidas</h2> <br>
        <label>Peso:<input class="form-control" id="peso" type="number" name="peso"placeholder="KG"></label><br><br>
         <label>Altua:<input class="form-control" id="altura" type="number"name="altura" placeholder="Metros"></label><br><br>
         <label>Cintura:<input class="form-control" id="cintura" type="number"name="cintura"></label><br><br>
         <label>Quadril:<input class="form-control" id="quadril" type="number"name="quadril"></label><br><br>
         <hr width=15% color=navy size=4 align=left>
        
         <h2>Meta</h2>
         <label>P:<input class="form-control" id="meta_p" name="meta_p" placeholder="Peso"></label><br><br>
         <label>Q:<input class="form-control" id="meta_q" name="meta_q" placeholder="Quadril"></label><br><br>
         <label>C:<input class="form-control" id="meta_c" name="meta_c" placeholder="Cintura"></label><br><br>
          <hr width=15% color=navy size=4 align=left>
          Matrícula do Aluno: <input type="text" name="pmatriculaaluno"> <br> <br>
          <hr width=15% color=navy size=4 align=left>
          <button type="submit">Salvar</button>
           <input type="reset" value="Limpar">
           
           
   
        </form>
    </body>
</html>
